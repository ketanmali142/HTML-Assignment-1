<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" style="padding-left: 35%">
      <h1>Resume Builder</h1>
      <h4>Personal Information</h4>
      <label for="">Full Name :</label>
      <br>
      <input type="text" style="width: 300px;">
      <br>

      <label for="">Email :</label>
      <br>
      <input type="text" style="width: 300px;">
      <br>

      <label for="">Phone :</label>
      <br>
      <input type="number" style="width: 300px;">
      <br>

      <label for="">Date of Birth</label>
      <br>
      <input type="date" style="width: 300px;">
      <br>

      <H4>Education</H4>
      <label for="">Degree :</label>
      <br>
      <input type="text" style="width: 300px;">
      <br>

      <label for="">School University:</label>
      <br>
      <input type="text" style="width: 300px;">
      <br>

      <label for="">Marks in Percentage :</label>
      <br>
      <input type="number" style="width: 300px;">
      <br>
    
      <h4>Project</h4>
      <label for="">Title</label>
      <br>
      <input type="text" style="width: 300px;">
      <br>

      <label for="">Summery:</label>
      <br>
      <textarea name="" id="" style="width: 300px;"></textarea>
      <br>

      <label for="">Technology:</label>
      <br>
      <input type="text" style="width: 300px;">
      <h4>Skills</h4>
      <label for="">List of Skills (comma-separated):</label>
      <br>
      <textarea name="" id="" style="width: 300px;"></textarea>
      <br>
      <button style="height: 30px;width: 310px;border-right: 2px solid #000;border-bottom: 2px solid #000; background-color: rgb(202, 51, 208);">Submit Resume</button>
    </form>
  </body>
</html>
